<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS    -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Acquista qui il tuo biglietto</title>
    <!-- BOOTSTRAP -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>CALCOLA IL TUO BIGLIETTO DEL TRENO</h1>
    </header>
    <!-- Header -->

    <!-- SEZIONE FORM -->
   <div class="col-12 container">
        <div class="card">      
            <!-- nome e cognome -->
            <div class="form_group form_mio">
                <p><label for="">Nome e Cognome</label></p>
                <input type="text" name="name" id="name">
            </div>
                    <!-- fascia d'età -->
            <div class="form_group form_mio">
                <p><label for="">Quanti km vuoi percorrere?</label></p>
                <input type="text" name="km" id="km" step="0.1">
            </div>
            <div class="form_group form_mio">
                <p><label for="rangeEtà">Range età</label></p>
                <select name="age_group" class="form_mio" id="age">
                    <option value="minorenne">Minorenne (0-18)</option>
                    <option value="18-65">Età compresa tra 18 e 65</option>
                    <option value="over 65">Sopra i 65 anni</option>
                </select>
            </div>
            <div class="bottoni">
                <button id="generate_ticket_button">Genera</button>
                <button id="cancel_ticket_button">Annulla</button>
            </div>
        </div>
    </div>
       
        
   </div>
    <!-- /SEZIONE FORM -->

    <!-- MAIN -->
    <!-- BIGLIETTO GENERATO -->
    <div class="container col-12">
        <div class="card d-flex">
            <div class="col-3 quadro_grigio">
                <h3>Nome passeggero</h3>
                <span id="nome_passeggero">lorem</span>
            </div>
            <div class="col-9 quadro_bianco">
                <div>
                    <h3>Offerta</h3>
                    <span id="offerta">lorem</span>
                </div>
                <div>
                    <h3>Carrozza</h3>
                    <span id="carrozza">lorem</span>
                </div>
                <div>
                    <h3>Codice CP</h3>
                    <span id="codiceCP">lorem</span>
                </div>
                <div>
                    <h3>Costo biglietto</h3>
                    <span id="costo_totale">lorem</span>
                </div>
            </div>
        </div>
    </div>
    <!-- /BIGLIETTO GENERATO -->
    <!-- /MAIN -->
   
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
</body>
</html>
