   <div class="col-12 container">

       <div class="col-4 text-center">

            <option value="over 65">Sopra i 65 anni</option>
          </select>
       </div>
       <div class="col-12 centrato">
            <form class="" action="">
                <button type="submit" class="btn btn-secondary">Genera</button>
                <button type="reset" class="btn btn-secondary btn-lg">Annulla</button>
            </form>
       </div>
       </form>
